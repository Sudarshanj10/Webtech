<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class vs ID Example</title>
    <link rel="stylesheet" href="28.css" />
  </head>
  <body>
    <h1 class="header">Welcome to My Website</h1>

    <div class="box">This is the first box.</div>
    <div class="box">This is the second box.</div>
    <div class="box">This is the third box.</div>

    <div id="unique-box">This is a unique box that cannot be repeated.</div>
  </body>
</html>
